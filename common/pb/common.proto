import "nanopb.proto";

/**
 * Ping is used to tell all node on the bus that a device is connected and active
 * It can also indicate that a node will be disconnected. In this case, `present`
 * must be false. The id is maximal because it's the less important information we have.
 * @param present - Indicate if the node is connected and active. Is optional and default is true.
 */
message PingMessage {
    optional bool present = 1 [default = true];
    option (nanopb_msgopt).msgid = 0x3f;
}
